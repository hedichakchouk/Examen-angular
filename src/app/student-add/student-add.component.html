<div class="container">
  <h2 class="title">Ajouter un étudiant</h2>

  <form (ngSubmit)="addStudent(studentForm)" #studentForm="ngForm">
  <mat-form-field class="input">
    <mat-label>Matricule</mat-label>
    <input matInput type="number" id="matricule" [(ngModel)]="student.matricule" name="matricule" required placeholder="matricule">
  </mat-form-field>

  <mat-form-field class="input">
    <mat-label>Nom</mat-label>
    <input matInput type="text" id="nom" [(ngModel)]="student.nom" name="nom" required placeholder="nom">
  </mat-form-field>

  <mat-form-field class="input">
    <mat-label>Prénom</mat-label>
    <input matInput type="text" id="prenom" [(ngModel)]="student.prenom" name="prenom" required placeholder="prenom">
  </mat-form-field>
  <div class="button-container">
    <button mat-raised-button type="submit" [disabled]="!isFormValid(studentForm)">Ajouter</button>

  </div>
</form>
</div>
