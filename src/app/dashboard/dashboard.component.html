  <div class="chart-wrapper" style="height:500px;width:700px;margin-left:50px;margin-top:50px">
    <canvas baseChart
            [type]="'pie'"

            [labels]="chartLabelsPie"
            [options]="chartOptionsPie">
    </canvas>
  </div>

</div>
